<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="HC.css">
</head>
<body>
    <h1>Online Hand Cricket Game</h1>
    <div class="game-container">
        <h2>Choose a number between 1 and 6:</h2>
        <div class="choices">
            <button class="choice-btn" data-number="1">1</button>
            <button class="choice-btn" data-number="2">2</button>
            <button class="choice-btn" data-number="3">3</button>
            <button class="choice-btn" data-number="4">4</button>
            <button class="choice-btn" data-number="5">5</button>
            <button class="choice-btn" data-number="6">6</button>
        </div>
        <h3 id="game-status"></h3>
        <h3 id="score-display">Score: 0</h3>
        <button id="resetBtn" class="reset-btn">Reset Game</button>
    </div>

    <script src="HC.js"></script>
</body>
</html>
